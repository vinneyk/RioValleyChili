<div class="panel panel-default">
<div class="panel-heading">
  <hgroup>
  <h2>Post &amp; Close</h2>
  <h3 data-bind="text: orderKey"></h3>
  </hgroup>
</div>
<table class="reset table table-condensed table-hover table-striped">
  <thead>
    <tr>
      <th>Product</th>
      <th>Lot Number</th>
      <th>Customer Name</th>
      <th>Customer Product Code</th>
      <th>Customer Lot Code</th>
      <th>Packaging</th>
      <th>Treatment</th>
      <th>Quantity</th>
      <th>Destination</th>
      <th colspan="2">Tools</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: mappedInventoryItems">
    <tr class="small">
      <td data-bind="text: Product.ProductCodeAndName"></td>
      <td data-bind="text: LotKey"></td>
      <td data-bind="text: CustomerName"></td>
      <td data-bind="text: CustomerProductCode"></td>
      <td data-bind="text: CustomerLotCode"></td>
      <td data-bind="text: PackagingProduct.ProductName"></td>
      <td data-bind="text: InventoryTreatment.TreatmentNameShort"></td>
      <td data-bind="text: QuantityPicked"></td>
      <td>
        <div class="form-group-sm" data-bind="validationElement: DestinationLocation">
          <!-- ko ifnot: $parent.isSingleItemList -->
          <select class="form-control" data-bind="value: DestinationLocation, options: $parent.destinationLocationOptions, optionsText: 'Description', optionsValue: 'LocationKey', optionsCaption: ' '"></select>
          <!-- /ko -->
          <!-- ko if: $parent.isSingleItemList -->
          <select class="form-control" data-bind="value: DestinationLocation, options: $parent.destinationLocationOptions, optionsText: 'Description', optionsValue: 'LocationKey'"></select>
          <!-- /ko -->
        </div>
      </td>
      <td>
        <button class="btn btn-sm btn-default" data-bind="command: $parent.setDestinationForAllItemsCommand"><i class="fa fa-clipboard"></i> Copy to All</button>
      </td>
      <td>
        <button class="btn btn-sm btn-default" data-bind="command: $parent.setDestinationFromPreviousItemCommand, disable: isFirstItem"><i class="fa fa-files-o"></i> Copy Previous</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
