<section data-bind="with: editor">
  <section>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group" data-bind="validationElement: FacilityType">
          <label class="control-label" for="facility-editor-type">Facility Type</label>
          <select id="facility-editor-type" class="form-control" data-bind="value: FacilityType, options: $parent.options.facilityTypes, optionsText: 'value', optionsValue: 'key', optionsCaption: ' '"></select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group" data-bind="validationElement: FacilityName">
          <label class="control-label" for="facility-editor-name">Facility Name</label>
          <input id="facility-editor-name" class="form-control" type="text" data-bind="textinput: FacilityName">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-bind="checked: Active"> Active
          </label>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Ship To</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="control-label" for="facility-editor-co">C/O Name</label>
              <input id="facility-editor-co" class="form-control" type="text" data-bind="textinput: ShippingLabelName">
            </div>
            <div class="form-group">
              <label class="control-label" for="facility-editor-email">Email</label>
              <input id="facility-editor-email" class="form-control" type="email" data-bind="textinput: EMail">
            </div>
            <div class="form-group">
              <label class="control-label" for="facility-editor-phone">Phone Number</label>
              <input id="facility-editor-phone" class="form-control" type="tel" data-bind="textinput: Phone">
            </div>
            <label class="control-label">Address</label>
            <address-editor params="input: address.input, output: address.exports">
            </address-editor>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
