<section>
  <div class="panel panel-default">
    <div class="table-responsive">
      <table class="table table-hover clickable">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: companies, click: selectCompany">
          <tr>
            <td data-bind="text: Name"></td>
            <td><input type="checkbox" data-bind="checked: Active" disabled></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </div>
</section>
