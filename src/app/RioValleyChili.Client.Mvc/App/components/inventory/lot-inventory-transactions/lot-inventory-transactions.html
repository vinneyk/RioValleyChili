<div class="panel panel-default">
  <div class="panel-heading">
  	<h4>Transactions</h4>
  </div>
  <div class="table-responsive">
    <table class="reset table table-condensed table-striped table-bordered">
      <thead>
        <tr>
          <th>Transaction Date</th>
          <th>Transaction Type</th>
          <th>Facility</th>
          <th>Treatment</th>
          <th>Quantity</th>
          <th>Weight</th>
          <th>Location</th>
          <th>New Lot</th>
          <th>New Product</th>
          <th>Source Key</th>
          <th>Tote</th>
          <th>Employee Name</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: transactionsData">
        <tr>
          <td data-bind="text: TransactionDate | toDateTime"></td>
          <td data-bind="text: TransactionType"></td>
          <td data-bind="text: FacilityName"></td>
          <td data-bind="text: Treatment"></td>
          <td data-bind="text: Quantity | number" class="text-right"></td>
          <td data-bind="text: Weight | number" class="text-right"></td>
          <td data-bind="text: FacilityLocationDescription"></td>
          <td class="no-wrap" data-bind="text: DestinationLotKey"></td>
          <td data-bind="text: ProductName"></td>
          <td class="no-wrap" data-bind="text: TransactionSourceReferenceKey"></td>
          <td data-bind="text: ToteKey"></td>
          <td data-bind="text: EmployeeName"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <!-- ko with: transactionTotals -->
          <td data-bind="text: totalQuantity | number" class="text-right"></td>
          <td data-bind="text: totalWeight | number" class="text-right"></td>
          <!-- /ko -->
          <td colspan="6"></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
