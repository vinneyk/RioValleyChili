<input type="text" class="form-control" data-bind="jqAuto: { value: selectorValue, source: options, labelProp: optionsDisplay, valueProp: optionsValue }, visible: !isLoading(), attr: { 'id': controlId }, enable: enabled, disable: disabled">

<div class="well well-sm" data-bind="visible: isLoading">
  <i class="fa fa-spinner fa-pulse"></i>
</div>
