<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Production Schedules</h3>
  </div>
  <div class="table-responsive">
    <table class="table table-hover clickable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Line</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: summaries, click: selectSummary">
        <tr>
          <td data-bind="text: ProductionDate | toDate"></td>
          <td data-bind="text: ProductionLine.Description" style="width: 100%"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <br data-bind="visible: summaries().length === 0">
</div>
